<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">

		<!-- Google Fonts -->

		<!-- Custom Stylesheet -->

	<body>
	<script>
function validate()
{
	var mob = document.myform.mob_no.value;
   if(document.myform.fname.value=="")
   { 
        alert("Please provide your firstname !");
		return false;
   }
   if(document.myform.lname.value=="")
   { 
        alert("Please provide your lastname !");
		return false;
   }
   if(mob.length!=10)
   { 
        alert("Please enter valid mobile number !");
		return false;
   }
   if(document.myform.mail.value=="")
   { 
        alert("Please provide your mail address !");
		return false;
   }
}
</script>
		<form method="post" name="myform" onsubmit="return(validate())" action="booking.jsp" method="post">
			<div class="login-box animated fadeInUp" >
				<div class="box-header">
					<h2>Sign Up</h2>
				</div>
				<label for="username"  >Name</label>
				<br/>
				<input type="text" id="username" name="name" value="" >
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" id="password" name="pass" value="">
				<br/>
				<label for="username">Mobile No</label>
				<br/>
				<input type="text"  name="mob_no" value="">
				<br/>
				<label for="username">Email</label>
				<br/>
				<input type="text"  name="mail" value="">
				<br/>
				<button type="submit">Sign Up</button>
				<br/>
				<br>
				<label></label><a href="index.html">Go To Home Page</a>
			</div>
		</form>
	</body>
</html>
